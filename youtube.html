<!DOCTYPE html>
<html>
    <head>
        <title>youTube.com</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>
        <div class="header">
            <div class="left-section">
                <img class="hamburger-menu" 
                src="icons/hamburger-menu.svg">
                <img class="youtube-logo" src="icons/youtube-logo.svg">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="textbox" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="icons/search.svg">
                    <div class="tooltip">search</div>
                </button>
                <button class="voice-search-button">
                    <div class="tooltip">search with your voice</div>
                    <img class="voice-search-icon" src="icons/voice-search-icon.svg">
                </button>
                
            </div>
            <div class="right-section">
                <div class="upload-icon-container"> 
                               <img class="upload-icon" src="icons/upload.svg">
                               <div class="tooltip">Create</div>
                            </div>
                <div class="youtube-icon-container">
                    <img class="youtube-icon" src="icons/youtube-apps.svg">
                    <div class="tooltip">Youtube apps</div>

                </div>            


           
            <div class="notifications-icon-container">
            <img class="notification-icon" src="icons/notifications.svg">
            <div class="tooltip">Notifications</div>
            <div class="notifications-count">3</div>
            </div>
            <img class="current-user-picture" src="icons/my-channel.jpeg">
        </div>
            


        </div>
        <div class="sidebar">
           <div class="sidebar-link">
            <img src="icons/home.svg">
            <div>Home</div>
           </div>
           <div class="sidebar-link">
            <img src="icons/explore.svg">
            <div>Explore</div>
           </div>
           <div class="sidebar-link">
            <img src="icons/subscriptions.svg">
            <div>Subscriptions</div>
           </div>
           <div class="sidebar-link">
            <img src="icons/originals.svg">
            <div>Originals</div>
           </div>
           <div class="sidebar-link">
            <img src="icons/youtube-music.svg">
            <div>Youtube Music</div>
           </div>
           <div class="sidebar-link">
            <img src="icons/library.svg">
            <div>Library</div>
           </div>
        </div>
        

        <body>

                <div class="thumbnail-row">
                    <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
                    <div class="video-time">14:20
                        
                    </div>
                </div>
                <div class="video-info-grid">
                    <div class="channel-picture">
                        <img class="profile-picture" src="channel-pictures/channel-1.jpeg">

                </div>
                    <div class="video-info">
                        <p 
                        class="video-title">
                            Talking Tech and AI with Google CEO Sundar Pichai!</p>

                    </div>
                </div>
            </div>

                    <img class="thumbnail" src="thumbnails/thumbnail-2.webp">

                    </div>
                </div>
                <div class="video-info-grid">
                    <div class="channel-picture">
                        <img class="profile-picture" src="channel-pictures/channel-2.jpeg">

                    </div>
                    <div class="video-info">
                        <p 
                        class="video-title">

</html>
